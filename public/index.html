<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>News Scraping With Mongoose</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Style CSS link -->
  <!-- <link href="reset.css" rel="reset.css"> -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-fluid">
    <!-- Header image slider -->
    <div id="slides" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
      </ul>
      <div class="carousel-content">
        <div class="carousel-item active">
          <img src="./images/blue_globe_background.jpg" alt="background_1">
          <div class="carousel-caption">
            <h1 class="display-2">TOP TECH NEWS SCRAPPER</h1>
            <h3>Business Insider Edition</h3>
            <button class="btn btn-outline-light btn-lg" id="view-button">View</button>
            <button class="btn btn-primary btn-lg" id="save-button">Save</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/digitalBrain_background.jpeg" alt="background_2">
        </div>
        <div class="carousel-item">
          <img src="./images/blue_globe_background.jpg" alt="background_3">
        </div>
      </div>
    </div>

    <!-- <div class="jumbotron">
      <h1 class="text-center display-4">TOP NEWS SCRAPPER</h1>
      <h1 class="text-center lead" style="font-family: 'Cute Font', cursive; font-size: 2rem;">Chugga chugga
        Business Insider | TECH Edition</h1>
    </div> -->
    <hr>
    <div class="row">
      <div class="card mb-12">
        <div class="card-header bg-secondary text-white">Top Tech News</div>
        <div class="card-body">
          <div id="articles"></div>
          <button type="submit" class="btn btn-primary" id="submit-button">Done</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card mb-12">
        <div class="card-header bg-secondary text-white">Notes</div>
        <div class="card-body">
          <div id="notes"></div>
          <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        </div>
      </div>
    </div>

  </div>

  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <!-- JavaScript -->
  <script src="app.js"></script>

</body>

</html>
